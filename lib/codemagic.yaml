workflows:
  build-ios:
    name: iOS Release Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUNDLE_ID: "com.yourcompany.kittyworries" # заменишь своим
      groups:
        - firebase_credentials
    scripts:
      - name: Установка зависимостей
        script: |
          flutter pub get
      - name: Генерация GoogleService-Info.plist
        script: |
          echo $GOOGLESERVICE_INFO_PLIST | base64 --decode > ios/Runner/GoogleService-Info.plist
      - name: Сборка iOS
        script: |
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - flutter_drive.log
