workflows:
  build-ios:
    name: iOS Release Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUNDLE_ID: "ankit.appsinst.indjag" # заменишь своим
      ios:
        code_signing:
          distribution_type: app_store
          bundle_identifier: ankit.appsinst.indjag
          certificate: "Cert"
          provisioning_profile: "Mob_prov"  
      groups:
        - firebase_credentials
    scripts:
      - name: Установка зависимостей
        script: |
          flutter pub get
      - name: Генерация GoogleService-Info.plist
        script: |
          echo $GOOGLESERVICE_INFO_PLIST | base64 --decode > ios/Runner/GoogleService-Info.plist
      - name: Настройка подписания в Xcode
        script: |
          xcode-project use-profiles
      - name: Вывод содержимого export_options.plist
        script: cat /Users/builder/export_options.plist
      - name: Сборка iOS
        script: |
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - flutter_drive.log
