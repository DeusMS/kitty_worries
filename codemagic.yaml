workflows:
  build-ios:
    name: iOS Release Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUNDLE_ID: "ankit.appsinst.indjag"
      ios_signing:
        certificates:
          - kitty_cert
        provisioning_profiles:
          - Mob_prov
      groups:
        - firebase_credentials

    scripts:
      - name: Очистка проекта
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock

      - name: Установка зависимостей Flutter
        script: flutter pub get

      - name: Генерация iOS проекта
        script: flutter build ios --release --no-codesign  # Явно генерируем podhelper.rb

      - name: Проверка ключевых файлов
        script: |
          echo "Проверяем наличие podhelper.rb:"
          ls -la ios/Flutter/podhelper.rb || echo "Файл не найден!"
          
          echo "Проверяем Podfile:"
          cat ios/Podfile || echo "Podfile отсутствует"

      - name: Обновление CocoaPods
        script: |
          sudo gem uninstall cocoapods -a -x
          sudo gem install cocoapods -v 1.15.2  # Явно ставим стабильную версию

      - name: Установка зависимостей
        script: |
          cd ios
          pod install --repo-update --verbose  # Добавляем подробный вывод
          cd ..

      - name: Настройка подписи
        script: xcode-project use-profiles

      - name: Сборка IPA
        script: flutter build ipa --release --export-options-plist="ios/ExportOptions.plist"

    artifacts:
      - build/ios/ipa/*.ipa