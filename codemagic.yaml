workflows:
  build-ios:
    name: iOS Release Build
    working_directory: .
    max_build_duration: 120
    environment:
      flutter: 3.27.4
      xcode: 15.3
      cocoapods: default
      vars:
        distribution_type: development
        bundle_identifier: "ankit.appsinst.indjag"
      ios_signing:
        certificates:
          - kitty_cert
        provisioning_profiles:
          - Mob_prov
      groups:
        - firebase_credentials

    scripts:
      - name: –û—á–∏—Å—Ç–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞
        script: |
          echo "=== –û—á–∏—Å—Ç–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞ ==="
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock
    
      - name: –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π Flutter
        script: |
          echo "=== –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π Flutter ==="
          flutter pub get
    
      - name: –°–±–æ—Ä–∫–∞ Flutter –±–µ–∑ –ø–æ–¥–ø–∏—Å–∏ (–≥–µ–Ω–µ—Ä–∞—Ü–∏—è iOS-–ø—Ä–æ–µ–∫—Ç–æ–≤)
        script: |
          echo "=== Flutter build (no codesign) ==="
          flutter build ios --release --no-codesign
    
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π CocoaPods
        script: |
          echo "=== –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π CocoaPods ==="
          cd ios
          pod install --repo-update
          cd ..
    
      - name: –ê—Ä—Ö–∏–≤–∞—Ü–∏—è IPA
        script: |
          xcodebuild -workspace ios/Runner.xcworkspace \
                     -scheme Runner \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath build/ios/archive/Runner.xcarchive \
                     archive CODE_SIGNING_ALLOWED=NO
    
          xcodebuild -exportArchive \
                     -archivePath build/ios/archive/Runner.xcarchive \
                     -exportPath build/ios/ipa \
                     -exportOptionsPlist ExportOptions.plist \
    
                     CODE_SIGNING_ALLOWED=NO
    post_build:
      - name: üîç –í—ã–≤–æ–¥ –¥–µ—Ä–µ–≤–∞ –ø—Ä–æ–µ–∫—Ç–∞
        script: |
          echo "üìÅ –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –ø—Ä–æ–µ–∫—Ç–∞ –ø–æ—Å–ª–µ —Å–±–æ—Ä–∫–∏:"
          find . -print
        always_run: true
                         
    artifacts:
      - build/ios/ipa/*.ipa
      - ios/Pods/Manifest.lock