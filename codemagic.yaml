workflows:
  build-ios:
    name: iOS Release Build
    max_build_duration: 120  # Увеличиваем таймаут
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUNDLE_ID: "ankit.appsinst.indjag"
      ios_signing:
        certificates:
          - kitty_cert
        provisioning_profiles:
          - Mob_prov
      groups:
        - firebase_credentials

    scripts:
      - name: Очистка проекта
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/Flutter/podhelper.rb

      - name: Установка зависимостей
        script: flutter pub get

      - name: Генерация iOS проекта
        script: |
          mkdir -p ios/Flutter
          flutter build ios --release --no-codesign --no-sound-null-safety 2>&1
          cp -f .ios/Flutter/podhelper.rb ios/Flutter/ || echo "Копирование не удалось"

      - name: Проверка файлов
        script: |
          echo "Файлы в ios/Flutter:"
          ls -la ios/Flutter/
          [ -f "ios/Flutter/podhelper.rb" ] || exit 1

      - name: Установка CocoaPods
        script: |
          cd ios
          pod install --repo-update --verbose
          cd ..

      - name: Настройка подписи
        script: xcode-project use-profiles

      - name: Сборка IPA
        script: flutter build ipa --release --export-options-plist="ios/ExportOptions.plist"

    artifacts:
      - build/ios/ipa/*.ipa