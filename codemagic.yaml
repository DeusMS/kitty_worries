workflows:
  build-ios:
    name: iOS Release Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUNDLE_ID: "ankit.appsinst.indjag"
      ios_signing:
        certificates:
          - kitty_cert
        provisioning_profiles:
          - Mob_prov
      groups:
        - firebase_credentials
    scripts:

      - name: Декодируем GoogleService-Info.plist
        script: echo $GOOGLESERVICE_INFO_PLIST | base64 --decode > ios/Runner/GoogleService-Info.plist

      - name: Получение зависимостей Flutter
        script: flutter pub get

      - name: Подготовка iOS-проекта
        script: |
          cd ios
          pod repo update          # обновить локальный spec-repo, чтобы точно получить cocoapods
          pod install              # теперь Podfile найдёт podhelper.rb и установит всё корректно
          cd ..

      - name: Настройка подписи Xcode
        script: xcode-project use-profiles

      - name: Сборка IPA
        script: flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - flutter_drive.log
