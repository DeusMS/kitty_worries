workflows:
  build-ios:
    name: iOS Release Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUNDLE_ID: "ankit.appsinst.indjag"
      ios_signing:
        certificates:
          - kitty_cert
        provisioning_profiles:
          - Mob_prov
      groups:
        - firebase_credentials

    scripts:
      - name: Получение зависимостей
        script: flutter pub get

      - name: Генерация podhelper.rb
        script: |
          flutter clean
          flutter pub get
          flutter build ios --release --no-codesign

      - name: Проверка наличия podhelper.rb
        script: |
          if [ -f .ios/Flutter/podhelper.rb ]; then
            echo "podhelper.rb найден"
          else
            echo "ОШИБКА: podhelper.rb не найден"
            exit 1
          fi

      - name: Ручной pod install
        script: |
          cd ios
          pod install
          cd ..

      - name: Декодируем GoogleService-Info.plist
        script: echo $GOOGLESERVICE_INFO_PLIST | base64 --decode > ios/Runner/GoogleService-Info.plist

      - name: Настройка подписи
        script: xcode-project use-profiles

      - name: Сборка IPA
        script: flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - flutter_drive.log