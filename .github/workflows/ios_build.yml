name: Build iOS .ipa for KittyWorries

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'

      - name: Install dependencies
        run: flutter pub get
        
      - name: Создать .ios/Flutter/podhelper.rb вручную
        run: |
          mkdir -p .ios/Flutter
          cat > .ios/Flutter/podhelper.rb <<EOF
          def parse_KV_file(file, separator='=')
            file_abs_path = File.expand_path(file)
            if !File.exists? file_abs_path
              return [];
            end
            generated_key_values = {}
            File.foreach(file_abs_path) do |line|
              line = line.strip
              if line.length == 0 || line[0] == "#"
                next
              end
              key_value = line.split(separator)
              if key_value.length == 2
                generated_key_values[key_value[0]] = key_value[1]
              else
                puts "Invalid line for KV parsing: " + line
              end
            end
            return generated_key_values
          end
          
          def flutter_root
            generated_key_values = parse_KV_file(File.join(__dir__, '..', '..', 'Flutter', 'Generated.xcconfig'))
            if generated_key_values.empty?
              return File.expand_path(File.join(__dir__, '..', '..'))
            end
            return generated_key_values['FLUTTER_ROOT']
          end
          
          require File.expand_path(File.join(flutter_root, 'packages', 'flutter_tools', 'bin', 'podhelper.rb'))
          EOF
          
      - name: Очистка и сборка iOS (с генерацией podhelper.rb)
        run: |
          flutter build ios --release --no-codesign

      - name: Выполнить pod install вручную
        run: |
          cd ios
          pod install

      - name: Decode and install certificate
        run: |
          echo "$IOS_CERTIFICATE_P12" | base64 --decode > certificate.p12
          security create-keychain -p "pass" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "pass" build.keychain
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "pass" build.keychain
        env:
          IOS_CERTIFICATE_P12: ${{ secrets.IOS_CERTIFICATE_P12 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}

      - name: Decode and install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISIONING_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
        env:
          IOS_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}

      - name: Archive with Xcode
        run: |
          xcodebuild -workspace ios/Runner.xcworkspace \
                     -scheme Runner \
                     -configuration Release \
                     -archivePath build/ios/archive.xcarchive \
                     archive

      - name: Export signed .ipa
        run: |
          xcodebuild -exportArchive \
                     -archivePath build/ios/archive.xcarchive \
                     -exportOptionsPlist ios/ExportOptions.plist \
                     -exportPath build/ios/ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa


