        run: |
          cat .flutter-plugins | grep awesome_notifications || echo "âŒ ÐŸÐ»Ð°Ð³Ð¸Ð½ Ð½Ðµ Ð·Ð°Ñ€ÐµÐ³Ð¸ÑÑ‚Ñ€Ð¸Ñ€Ð¾Ð²Ð°Ð½"
      
      - name: ðŸ“„ ÐŸÐ¾ÐºÐ°Ð·Ð°Ñ‚ÑŒ Ñ‚ÐµÐºÑƒÑ‰Ð¸Ð¹ Podfile
        run: cat ios/Podfile

      - name: Ð£Ð´Ð°Ð»Ð¸Ñ‚ÑŒ ÑÑ‚Ð°Ñ€ÑƒÑŽ Ð¿Ð°Ð¿ÐºÑƒ .ios (ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ)
        run: rm -rf .ios

      - name: Add GoogleService-Info.plist
        run: |
          echo "$GOOGLE_SERVICE_INFO" | base64 --decode > ios/Runner/GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO: ${{ secrets.GOOGLE_SERVICE_INFO }}
        
      - name: Build iOS (verbose)
        run: |
          flutter build ios --release --no-codesign -v > flutter_ios_build.log || true

      - name: Ð”Ð¸Ð°Ð³Ð½Ð¾ÑÑ‚Ð¸ÐºÐ° Ð¿Ð¾ÑÐ»Ðµ ÑÐ±Ð¾Ñ€ÐºÐ¸
        run: |
          ls -la ios
          cat ios/Podfile.lock || echo "âŒ Podfile.lock Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½"
          cat ios/Flutter/Generated.xcconfig || echo "âŒ Generated.xcconfig Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½"
          grep awesome_notifications ios/Flutter/GeneratedPluginRegistrant.* || echo "âŒ awesome_notifications Ð½Ðµ Ð·Ð°Ñ€ÐµÐ³Ð¸ÑÑ‚Ñ€Ð¸Ñ€Ð¾Ð²Ð°Ð½"
            
      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-build-log
          path: flutter_ios_build.log

      - name: Check if build succeeded
        if: success()
        run: echo "âœ… Flutter iOS build OK"
      
      - name: Run pod install
        if: success()
        run: |
          cd ios
          pod install

      - name: Decode and install certificate
        run: |
          echo "$IOS_CERTIFICATE_P12" | base64 --decode > certificate.p12
          security create-keychain -p "pass" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "pass" build.keychain
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "pass" build.keychain
        env:
          IOS_CERTIFICATE_P12: ${{ secrets.IOS_CERTIFICATE_P12 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}

      - name: Decode and install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISIONING_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
        env:
          IOS_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}

      - name: Archive with Xcode
        run: |
          xcodebuild -workspace ios/Runner.xcworkspace \
                     -scheme Runner \
                     -configuration Release \
                     -archivePath build/ios/archive.xcarchive \
                     archive

      - name: Export signed .ipa
        run: |
          xcodebuild -exportArchive \
                     -archivePath build/ios/archive.xcarchive \
                     -exportOptionsPlist ios/ExportOptions.plist \
                     -exportPath build/ios/ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa


